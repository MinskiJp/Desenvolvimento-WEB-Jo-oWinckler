<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Batman</title>
</head>
<body>

    <header>
        <h1>Perfil do Batman na Madrugada</h1>
    </header>

    <main>

        <section>
            <h2>Nome</h2>
            <p>Bruce Wayne - Batman</p>

            <h2>Descrição</h2>
            <p>
                Durante a madrugada, Batman protege Gotham City.
                Ele combate o crime e vigia a cidade das sombras.
            </p>
        </section>

        <section>
            <h2>Formulário para ser Robin</h2>

            <form id="formRobin">
                <label>Nome:</label><br>
                <input type="text" id="nome"><br><br>

                <label>Por que quer ser Robin?</label><br>
                <textarea id="mensagem"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="comentarios">
            <h2>Novos Robins</h2>
        </section>

    </main>

    <footer>
        <p>Site criado para aula de Desenvolvimento Web</p>
    </footer>

    <script>
        const form = document.getElementById("formRobin");
        const comentarios = document.getElementById("comentarios");

        form.addEventListener("submit", function(event) {

            const nome = document.getElementById("nome").value;
            const mensagem = document.getElementById("mensagem").value;

            const novoComentario = document.createElement("p");
            novoComentario.innerHTML = "<strong>" + nome + ":</strong> " + mensagem;

            comentarios.appendChild(novoComentario);

            form.reset();
        });
    </script>

</body>
</html>
